<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="150">
    <ellipse
        cx="50" cy="120"
        rx="30" ry="15"
        class="stroke"
        fill="#FFF" />
        
    <ellipse
        cx="50" cy="120"
        rx="5" ry="3"
        class="stroke"
        fill="#FFF" />

    <line
        x1="45" y1="80"
        x2="45" y2="120"
        class="stroke" />

    <line
        x1="55" y1="80"
        x2="55" y2="120"
        class="stroke" />

    <rect
        x="45" y="80"
        width="10" height="40"
        fill="#FFF" />

    <ellipse
        cx="50" cy="50"
        rx="30" ry="30"
        class="stroke"
        fill="#FFF" />

    <!-- glass bottom -->
    <ellipse
        id="glass-bottom"
        cx="50" cy="50"
        rx="28" ry="28"
        class="fill" />

    <rect
        x="20" y="20"
        width="60" height="30"
        fill="#FFF" />

    <!-- glass middle -->
    <rect
        id="glass-middle"
        x="22" y="22"
        width="56" height="30"
        class="fill" />

    <line
        x1="20" y1="20"
        x2="20" y2="50"
        class="stroke" />

    <line
        x1="80" y1="20"
        x2="80" y2="50"
        class="stroke" />

    <ellipse
        cx="50" cy="20"
        rx="30" ry="15"
        class="stroke"
        fill="#FFF" />

    <!-- glass top -->
    <ellipse
        id="glass-top"
        cx="50" cy="20"
        rx="28" ry="12"
        class="fill"
        stroke="#FFF" />

    <ellipse
        cx="50" cy="20"
        rx="30" ry="15"
        class="stroke"
        fill="transparent" />
    

    <style>
        .stroke {
            stroke: gray;
        }

        .fill {
            fill: red;
        }
    </style>
</svg>